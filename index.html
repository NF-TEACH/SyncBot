    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --c-bg: #050505;
            --c-surface: #111;
            --c-text: #e0e0e0;
            --c-accent: #39FF14; /* Toxic Green */
            --c-danger: #FF3333;
            --font-main: 'Rubik', sans-serif;
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --spacing-unit: 1rem;
            --container-width: 1400px;
            --header-height: 80px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: auto; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Custom Cursor only on Desktop */
        @media (hover: hover) and (pointer: fine) {
            * { cursor: none; }
        }

        html, body {
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: var(--font-main);
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }
        button { border: none; background: none; cursor: pointer; }

        /* --- CURSOR --- */
        #cursor {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 20px; height: 20px;
            border: 2px solid var(--c-accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }
        @media (hover: hover) and (pointer: fine) {
            #cursor { display: block; }
            #cursor.hovered { width: 60px; height: 60px; background-color: var(--c-accent); opacity: 0.5; }
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3, .display-text {
            font-family: var(--font-display);
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.95;
        }
        
        .huge-text {
            font-size: clamp(2.5rem, 10vw, 9rem); /* slightly smaller for longer text */
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .mono { font-family: var(--font-mono); }

        /* --- LAYOUT --- */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }
        .section-padding { padding: 5rem 0; }

        /* --- COMPONENTS --- */
        
        /* Buttons */
        .btn-brutal {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--c-accent);
            color: var(--c-accent);
            font-family: var(--font-mono);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .btn-brutal::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--c-accent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        .btn-brutal:hover, .btn-brutal:active { color: var(--c-bg); }
        .btn-brutal:hover::before, .btn-brutal:active::before { transform: translateY(0); }

        /* --- IMAGES & CARDS --- */
        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;
        }
        
        .article-card {
            border: 1px solid #333;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: #000;
            transition: 0.3s;
        }

        .card-bg-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: grayscale(100%) contrast(1.2);
            transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s ease;
            z-index: 1;
        }
        
        .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.1) 100%);
            z-index: 2;
        }

        .article-card-content {
            position: relative;
            z-index: 3;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .article-card:hover {
            border-color: var(--c-accent);
        }
        .article-card:hover .card-bg-img {
            transform: scale(1.1);
            filter: grayscale(0%) contrast(1.1) sepia(100%) hue-rotate(80deg) saturate(3);
            opacity: 0.7;
        }

        .blog-hero {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            margin-bottom: 3rem;
            position: relative;
            border-bottom: 2px solid var(--c-accent);
            filter: grayscale(100%);
        }
        .blog-hero::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); 
        }

        /* --- MARQUEE ENGINE --- */
        .marquee-container {
            width: 100%;
            background: var(--c-accent);
            color: var(--c-bg);
            padding: 20px 0;
            transform: rotate(-2deg) scale(1.05);
            overflow: hidden; 
            margin: 4rem 0;
            direction: ltr; 
        }
        .marquee-track {
            display: flex;
            width: max-content;
            animation: infinite-scroll 30s linear infinite;
        }
        .marquee-set { display: flex; align-items: center; flex-shrink: 0; }
        .mq-item {
            font-family: var(--font-mono);
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            white-space: nowrap !important;
            padding: 0 1rem;
        }
        .mq-slash { font-weight: 900; }
        .mq-text { unicode-bidi: isolate; }
        @keyframes infinite-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        /* --- NAV & MENU --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
            background: rgba(5,5,5,0.9);
            backdrop-filter: blur(10px);
            height: var(--header-height);
        }
        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--c-accent);
            letter-spacing: -1px;
        }
        .nav-links { display: none; }
        @media (min-width: 992px) {
            .nav-links { display: flex; align-items: center; }
            .nav-links button {
                color: var(--c-text);
                font-family: var(--font-mono);
                font-size: 1rem;
                margin-inline-start: 2rem;
                text-transform: uppercase;
                position: relative;
                padding: 0.5rem 0;
            }
            .nav-links button:hover { color: var(--c-accent); }
            .mobile-trigger { display: none; }
        }
        .mobile-trigger {
            width: 40px; height: 40px;
            display: flex; flex-direction: column; justify-content: space-around;
            padding: 8px;
            border: 1px solid var(--c-accent);
            z-index: 1002;
        }
        .bar { width: 100%; height: 2px; background: var(--c-accent); }
        .mobile-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: var(--c-bg); z-index: 1001;
            transform: translateY(-100%);
            transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 2rem;
        }
        .mobile-menu.active { transform: translateY(0); }
        .mobile-link {
            font-family: var(--font-display); font-size: 3rem;
            color: transparent; -webkit-text-stroke: 1px var(--c-text);
            text-transform: uppercase; cursor: pointer;
        }
        .mobile-link:hover, .mobile-link:active {
            color: var(--c-accent); -webkit-text-stroke: 1px var(--c-accent);
        }

        /* --- SECTIONS --- */
        #hero {
            min-height: 90vh; display: flex; flex-direction: column;
            justify-content: center; position: relative; padding-top: var(--header-height);
        }
        
        .blog-content { max-width: 800px; margin: 0 auto; font-size: 1.1rem; }
        .blog-content h2 { color: var(--c-accent); margin-top: 3rem; margin-bottom: 1.5rem; font-size: 2rem; }
        .blog-content p { margin-bottom: 1.5rem; color: #ccc; }
        
        .bluf-box {
            border-right: 4px solid var(--c-accent);
            background: rgba(57, 255, 20, 0.05); padding: 1.5rem; margin-bottom: 3rem;
        }
        html[dir="ltr"] .bluf-box { border-right: none; border-left: 4px solid var(--c-accent); }

        table { width: 100%; border-collapse: collapse; margin: 2rem 0; font-size: 0.9rem; }
        th, td { border: 1px solid #444; padding: 1rem; text-align: start; }
        th { color: var(--c-accent); background: #0f0f0f; }
        .table-wrapper { overflow-x: auto; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--c-bg); z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .loading-bar { width: 200px; height: 2px; background: #222; margin-top: 20px; position: relative; }
        .loading-progress { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: var(--c-accent); }
    </style>
</head>

                    <form style="max-width: 600px; width: 100%; display: grid; gap: 1.5rem;">
                        <input type="text" placeholder="${txt.contact.fields.name}" style="width: 100%; background: transparent; border: 2px solid #333; padding: 1rem; color: white; font-family: var(--font-mono);">
                        <input type="email" placeholder="${txt.contact.fields.email}" style="width: 100%; background: transparent; border: 2px solid #333; padding: 1rem; color: white; font-family: var(--font-mono);">
                        <textarea rows="5" placeholder="${txt.contact.fields.msg}" style="width: 100%; background: transparent; border: 2px solid #333; padding: 1rem; color: white; font-family: var(--font-mono);"></textarea>
                        <button type="button" class="btn-brutal">${txt.contact.submit}</button>
                    </form>
                </div>
            `;
        }

        app.innerHTML = html;
        addHoverEffects();
    }

    function addHoverEffects() {
        const cursor = document.getElementById('cursor');
        const els = document.querySelectorAll('a, button, input, textarea, .article-card');
        els.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });
    }

    document.addEventListener('mousemove', (e) => {
        const cursor = document.getElementById('cursor');
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
